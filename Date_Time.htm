<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Show Time</title>
<script>
function displayDate(){
	document.getElementById("demo").innerHTML=Date();
}
</script>
</head>
<body>

<h1>Hello World</h1>

<p id="demo">paragraph</p>

<button type="button" onclick="displayDate()">Display Date</button>

</body>
</html>
